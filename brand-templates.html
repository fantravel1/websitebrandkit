        function renderTemplates(category = 'all') {
            const grid = document.getElementById('templatesGrid');
            grid.innerHTML = '';

            const filtered = category === 'all'
                ? templates
                : templates.filter(t => t.category.includes(category));

            filtered.forEach(template => {
                const card = document.createElement('div');
                card.className = 'template-card';

                const gradientBg = `linear-gradient(135deg, ${template.colors[0]} 0%, ${template.colors[1]} 100%)`;

                card.innerHTML = `
                    <div class="template-preview" style="background: ${gradientBg};">
                        <span class="template-emoji">${template.emoji}</span>
                        <div class="template-name">${template.name}</div>
                        <div class="template-tagline">${template.tagline}</div>
                    </div>
                    <div class="template-info">
                        <div class="template-title">${template.name}</div>
                        <div class="template-description">${template.description}</div>
                        <div class="template-details">
                            <div class="detail-row">
                                <span class="detail-label">Colors:</span>
                                <div class="color-dots">
                                    ${template.colors.map(c => `<div class="color-dot" style="background: ${c};"></div>`).join('')}
                                </div>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Style:</span>
                                <span>${template.style}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Vibe:</span>
                                <span>${template.vibe}</span>
                            </div>
                        </div>
                        <div class="tags">
                            ${template.category.map(cat => `<span class="tag">${cat}</span>`).join('')}
                        </div>
                        <button class="use-button" onclick='applyTemplate(${JSON.stringify(template)})'>
                            Use This Template â†’
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function applyTemplate(template) {
            const brandData = {
                emoji: template.emoji,
                primaryColor: template.colors[0],
                secondaryColor: template.colors[1],
                useGradient: true,
                mainText: template.name,
                tagline: template.tagline
            };
            localStorage.setItem('brandKitPreferences', JSON.stringify(brandData));
            window.location.href = 'index.html#generator';
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderTemplates(this.dataset.category);
            });
        });

        // Initial render
        renderTemplates();
